<!DOCTYPE html>
<html>
<head>
	<title>移动</title>
	<style type="text/css">
		img{
			width: 200px;
			height: 200px;
			margin: 0px auto;
			display: block;
			transition: all 2s;
		}
		img:hover{/*置顶效果*/
			-moz-transform:rotate(45deg);
			-webkit-transform:rotate(45deg);
			transform: rotate(45deg) scale(2,4) transform(50px,100px);
			/*3D旋转*/
		}
	</style>

</head>
<body>
		<img src="yu.jpg"/>
</body>
</html>
