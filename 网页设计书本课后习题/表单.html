<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>表单网页</title>
</head>

<body>
<div align="center"><img src="../mingxinpianyulu/22.jpg" width="1340" height="400">
</div>
<br>
<form name="form1" method="post" action="">
<table width="500" border="0" align="center" cellpadding="6" cellspacing="2">
<p align="left"><font face="新宋体" color="#CC00CC" size="+2">网上留言</font></p>
<hr>
<tr>
<td width="143" height="25">户主姓名:</td>
<td width="351"><input name="name" type="text" id="name" size="20"></td>
</tr>
<tr>
<td height="25">装修范围：</td>
<td><input type="checkbox" name="checkbox" value="checkbox">
客厅
<input type="checkbox" name="checkbox2" value="checkbox">
卧室
<input type="checkbox" name="checkbox3" value="checkbox">
厨房
<input type="checkbox" name="checkbox4" value="checkbox">
室外</td>
</tr>
<tr>
<td height="25">建筑面积:</td>
<td><input name="radiobutton" type="radio" value="radiobutton" checked="checked">
120平方
<input type="radio" name="radiobutton" value="radiobutton">
150平方</td>
</tr>
<tr>
<td height="25">装修风格:</td>
<td><select name="text" id="text">
<option value="现代风格" selected="selected">现代风格</option>
<option value="欧式风格" >欧式风格</option>
<option value="哥特风格" >哥特风格</option>
</select>
</td>
</tr>
<tr>
<td height="25">装修说明：</td>
<td>
<textarea name="textarea" cols="40" rows="6"></textarea>
</td>
</tr>
<tr>
<td height="25" colspan="2" align="center">
<input type="submit" name="Submit3" value="提交">
<input type="reset" name="Submit4" value="重置">
</td>
</tr>
</table>
</form>
</body>
</html>
